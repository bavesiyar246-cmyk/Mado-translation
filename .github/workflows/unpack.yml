name: Unpack Flutter App

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Make folders
        run: |
          mkdir -p lib
          mkdir -p android/app/src/main

      - name: Extract pubspec.yaml
        run: |
          awk '/=== FILE: pubspec.yaml ===/{flag=1;next}/=== FILE:/{flag=0}flag' project_files.txt > pubspec.yaml

      - name: Extract main.dart
        run: |
          awk '/=== FILE: lib\/main.dart ===/{flag=1;next}/=== FILE:/{flag=0}flag' project_files.txt > lib/main.dart

      - name: Extract README.md
        run: |
          awk '/=== FILE: README.md ===/{flag=1;next}/=== FILE:/{flag=0}flag' project_files.txt > README.md

      - name: Patch AndroidManifest.xml
        run: |
          awk '/=== FILE: android\/app\/src\/main\/AndroidManifest.xml/{flag=1;next}/=== FILE:/{flag=0}flag' project_files.txt > manifest_additions.xml
          if [ -s manifest_additions.xml ]; then
            sed -i '/<application/i\'"$(cat manifest_additions.xml)" android/app/src/main/AndroidManifest.xml
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Unpacked project_files.txt into Flutter app" || echo "No changes"
          git push
